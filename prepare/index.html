<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>cylinder images</title>
    <meta name="viewport" content="width=640, user-scalable=no, target-densitydpi=device-dpi">
    <link type="text/css" href="scripts/cylinder.css" rel="stylesheet" />
    <script type="text/javascript" src="scripts/jquery.min.js"></script>
    <script type="text/javascript" src="scripts/cylinder.js"></script>
    <script type="text/javascript">
    	var cv = new cylinder_vew;
    	$(document).ready(function() {
    		cv.init('container', 'images/cyn.jpg', 3195, 900); 
    		cv.moveViewBy(1000,0);
    		testrotation();
    	}); 

    	function testrotation() {
    		cv.moveViewBy(50,0);
    		setTimeout(testrotation, 100);
    	}
    </script>
</head>
<body>
	<div id="container"></div>
</body>
</html>
